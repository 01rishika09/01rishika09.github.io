<!DOCTYPE html>
<html>

<head>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>CONTACT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Explora&family=Josefin+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="css/form.css" rel="stylesheet" type="text/css">
    <script src="js/validation.js"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body class="background " onload="importfile()">
    <div id="header"></div>

    <div class="form">
        <div>
            <form
                action='https://forms.zohopublic.in/rishikak10/form/ContactUs/formperma/evUNm_iIWZr8nYeKQf6onvJO9WHTMgWtrHcpV0mJCfE/htmlRecords/submit'
                name='form' method='POST' onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();'
                accept-charset='UTF-8' enctype='multipart/form-data' id='form'><input type="hidden"
                    name="zf_referrer_name"
                    value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
                <input type="hidden" name="zf_redirect_url"
                    value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
                <input type="hidden" name="zc_gad"
                    value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
                <div class="zf-templateWrapper"><!---------template Header Starts Here---------->
                    <ul class="zf-tempHeadBdr">
                        <li class="zf-tempHeadContBdr">
                            <h2 class="zf-frmTitle"><em>Contact Us</em></h2>
                            <p class="zf-frmDesc"></p>
                            <div class="zf-clearBoth"></div>
                        </li>
                    </ul><!---------template Header Ends Here---------->
                    <!---------template Container Starts Here---------->
                    <div class="zf-subContWrap zf-topAlign">
                        <ul>
                            <!---------Name Starts Here---------->
                            <li class="zf-tempFrmWrapper zf-name zf-namemedium"><label class="zf-labelName">
                                    Full name
                                    <em class="zf-important">*</em>
                                </label>
                                <div class="zf-tempContDiv zf-twoType">
                                    <div class="zf-nameWrapper">
                                        <span> <input type="text" maxlength="255" name="Name_First" fieldType=7
                                                placeholder="" /> <label>First</label>
                                        </span>
                                        </span> </span>
                                        <span> <input type="text" maxlength="255" name="Name_Last" fieldType=7
                                                placeholder="" /> <label>Last</label>
                                        </span>
                                        </span> </span>
                                        <div class="zf-clearBoth"></div>
                                    </div>
                                    <p id="Name_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                                </div>
                                <div class="zf-clearBoth"></div>
                            </li><!---------Name Ends Here---------->
                            <!---------Email Starts Here---------->
                            <li class="zf-tempFrmWrapper zf-small"><label class="zf-labelName">
                                    Email
                                    <em class="zf-important">*</em>
                                </label>
                                <div class="zf-tempContDiv">
                                    <span> <input fieldType=9 type="text" maxlength="255" name="Email" checktype="c5"
                                            value="" placeholder="" /></span>
                                    <p id="Email_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                                </div>
                                <div class="zf-clearBoth"></div>
                            </li><!---------Email Ends Here---------->
                            <!--fileupload-->
                            <!---------File Upload Starts Here---------->
                            <li class="zf-tempFrmWrapper"><label class="zf-labelName">File Upload
                                </label>
                                <div class="zf-tempContDiv">
                                    <input type="file" name="FileUpload" checktype="c1" />
                                    <p id="FileUpload_error" class="zf-errorMessage" style="display:none;">Choose any
                                        file for this field.</p>
                                </div>
                                <div class="zf-clearBoth"></div>
                            </li><!---------File Upload Ends Here---------->
                            <!---------Multiple Line Starts Here---------->
                            <li class="zf-tempFrmWrapper zf-large"><label class="zf-labelName">
                                    Message
                                </label>
                                <div class="zf-tempContDiv">
                                    <span> <textarea name="MultiLine" checktype="c1" maxlength="65535"
                                            placeholder=""></textarea> </span>
                                    <p id="MultiLine_error" class="zf-errorMessage" style="display:none;">Invalid value
                                    </p>
                                </div>
                                <div class="zf-clearBoth"></div>
                            </li><!---------Multiple Line Ends Here---------->
                        </ul>
                    </div><!---------template Container Starts Here---------->
                    <ul>
                        <li class="zf-fmFooter"><button class="zf-submitColor">Submit</button></li>
                    </ul>
                </div><!-- 'zf-templateWrapper' ends -->
            </form>
        </div><!-- 'zf-templateWidth' ends -->
        <script type="text/javascript">var zf_DateRegex = new RegExp("^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$");
            var zf_MandArray = ["Name_First", "Name_Last", "Email"];
            var zf_FieldArray = ["Name_First", "Name_Last", "Email", "FileUpload", "MultiLine"];
            var isSalesIQIntegrationEnabled = false;
            var salesIQFieldsArray = [];</script>
    </div>

</html>
