<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <title>CONTACT</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Explora&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body class="background" onload="importfile()">
    <div id="header"></div>

    <div class="form">
        <div class="mb-3">
            <label for="FormTextarea1" class="form-label">Name</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="FormTextarea2" class="form-label">Surname</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="FormInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="FormInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="FormTextarea3" class="form-label">Message</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
    </div>
</html>
